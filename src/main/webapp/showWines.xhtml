<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		template="/templates/default.xhtml">
		
		<ui:define name="center">
		<center>
			<h:form>
				<h:dataTable value="#{wineBean.allWines}" var="item">
					<f:facet name="header">#{msg.allWines}</f:facet>
						<h:column>
							<f:facet name="header">#{msg.origin}</f:facet>
							<h:outputText value="#{item.origin}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msg.strains}</f:facet>
							<h:outputText value="#{item.strains}"/>
						</h:column>
						<h:column>
							<f:facet name="header">#{msg.price}</f:facet>
							<h:outputText value="#{item.price}"/>
						</h:column>
						<h:column>
							<f:facet name="header">#{msg.name}</f:facet>
							<h:outputText value="#{item.name}"/>
						</h:column>
						<h:column>
							<f:facet name="header">#{msg.colour}</f:facet>
							<h:outputText value="#{item.nameOfColour}"/>
						</h:column>
						<h:column>
							<f:facet name="header">#{msg.action}</f:facet>
							<h:commandLink value="#{msg.actionDelete}" 
							action="#{wineBean.deleteWine}"/>
						</h:column>

				</h:dataTable>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
